
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Párrafo con posición relativa</title>
    <style>
        .relativo {
            position: relative;
            top: 10px;
            left: 20px;
            background: lightblue;
            padding: 8px 12px;
            border-radius: 6px;
            width: fit-content;
        }
    </style>
</head>
<body>
    <p class="relativo">Texto con posición relativa</p>
</body>
</html>
