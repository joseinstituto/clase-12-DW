
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezado sticky</title>
    <style>
        .sticky {
            position: sticky;
            top: 0;
            background: lightgreen;
            padding: 10px;
            font-size: 1.5em;
            z-index: 10;
            border-bottom: 2px solid #080;
        }
    </style>
</head>
<body>
    <h2 class="sticky">Encabezado</h2>
    <div style="height: 1000px; background: #f9f9f9; padding: 20px;">Contenido largo...</div>
</body>
</html>
