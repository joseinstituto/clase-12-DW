
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar relative vs absolute</title>
    <style>
        .contenedor {
            position: relative;
            width: 400px;
            height: 200px;
            background: #ddd;
            margin: 40px auto;
            border-radius: 8px;
        }
        .rel {
            position: relative;
            top: 20px;
            left: 20px;
            background: blue;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            z-index: 1;
        }
        .abs {
            position: absolute;
            top: 20px;
            left: 20px;
            background: red;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="rel">Caja Relativa</div>
        <div class="abs">Caja Absoluta</div>
    </div>
</body>
</html>
