
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento absoluto en contenedor</title>
    <style>
        .contenedor {
            position: relative;
            width: 300px;
            height: 200px;
            background: #eee;
            border-radius: 8px;
            margin: 40px auto;
        }
        .absoluto {
            position: absolute;
            bottom: 0;
            right: 0;
            background: salmon;
            color: white;
            padding: 10px 18px;
            border-radius: 8px 0 8px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="absoluto">Caja</div>
    </div>
</body>
</html>
