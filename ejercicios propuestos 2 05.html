
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra lateral sticky</title>
    <style>
        .barra {
            position: sticky;
            top: 20px;
            background: lightblue;
            padding: 10px 24px;
            font-size: 1.1em;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px #0001;
        }
    </style>
</head>
<body>
    <aside class="barra">Sidebar</aside>
    <div style="height: 2000px; background: #f9f9f9; padding: 20px;">Contenido largo</div>
</body>
</html>
