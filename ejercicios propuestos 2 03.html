
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√≥n centrado con absolute</title>
    <style>
        .contenedor {
            position: relative;
            height: 200px;
            background: #ccc;
            border-radius: 8px;
            margin: 60px auto;
            max-width: 400px;
        }
        .centrado {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 32px;
            font-size: 1.1em;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 2px 8px #0002;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <button class="centrado">Clic</button>
    </div>
</body>
</html>
