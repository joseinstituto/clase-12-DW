
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta flotante con absolute</title>
    <style>
        .card {
            position: relative;
            width: 200px;
            height: 100px;
            background: #f4f4f4;
            border-radius: 8px;
            margin: 60px auto;
            box-shadow: 0 2px 8px #0001;
        }
        .etiqueta {
            position: absolute;
            top: 0;
            left: 0;
            background: red;
            color: white;
            padding: 5px 14px;
            border-radius: 0 0 8px 0;
            font-weight: bold;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="card">
        <span class="etiqueta">NUEVO</span>
    </div>
</body>
</html>
