
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen fija al hacer scroll</title>
    <style>
        .fija {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 100px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0002;
        }
        body {
            height: 1500px;
            /* Para mostrar el efecto al hacer scroll */
        }
    </style>
</head>
<body>
    <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" class="fija" alt="Imagen fija">
</body>
</html>
